name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Build project
        run: |
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            ./gradlew build
          else
            echo "Gradle wrapper not found. Skipping build."
          fi
      - name: Run tests
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew test
          else
            echo "Gradle wrapper not found. Skipping tests."
          fi
